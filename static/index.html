<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Multiagente de Geração de Artigos</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> Sistema Multiagente de Geração de Artigos</h1>
                <p>Powered by CrewAI & Gemini</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-section">
                <div class="card">
                    <h2><i class="fas fa-edit"></i> Gerar Novo Artigo</h2>
                    <form id="articleForm">
                        <div class="form-group">
                            <label for="topic">
                                <i class="fas fa-lightbulb"></i> Tópico do Artigo
                            </label>
                            <input 
                                type="text" 
                                id="topic" 
                                name="topic" 
                                placeholder="Ex: Inteligência Artificial, Blockchain, Sustentabilidade..."
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="minWords">
                                <i class="fas fa-align-left"></i> Número Mínimo de Palavras
                            </label>
                            <input 
                                type="number" 
                                id="minWords" 
                                name="minWords" 
                                value="300" 
                                min="100" 
                                max="2000"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="style">
                                <i class="fas fa-palette"></i> Estilo do Artigo
                            </label>
                            <select id="style" name="style">
                                <option value="informativo">Informativo</option>
                                <option value="academico">Acadêmico</option>
                                <option value="jornalistico">Jornalístico</option>
                                <option value="tutorial">Tutorial</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-generate" id="generateBtn">
                            <i class="fas fa-magic"></i> Gerar Artigo
                        </button>
                    </form>
                </div>
            </div>

            <div class="result-section">
                <div class="card" id="resultCard" style="display: none;">
                    <h2><i class="fas fa-file-alt"></i> Artigo Gerado</h2>
                    
                    <div class="article-meta" id="articleMeta">
                        <!-- Metadados do artigo serão inseridos aqui -->
                    </div>

                    <div class="article-content" id="articleContent">
                        <!-- Conteúdo do artigo será inserido aqui -->
                    </div>

                    <div class="article-actions">
                        <button class="btn-secondary" id="copyBtn">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                        <button class="btn-secondary" id="downloadBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>

                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Gerando artigo... Isso pode levar alguns minutos.</p>
                    <div class="progress-steps">
                        <div class="step active">
                            <i class="fas fa-search"></i> Pesquisando informações
                        </div>
                        <div class="step">
                            <i class="fas fa-pen"></i> Escrevendo artigo
                        </div>
                        <div class="step">
                            <i class="fas fa-check"></i> Revisando conteúdo
                        </div>
                    </div>
                </div>

                <div class="error" id="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Sistema Multiagente de Geração de Artigos. Desenvolvido com CrewAI.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
